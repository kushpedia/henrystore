
{% extends 'partials/base.html'%}'
{% load static %}
{% block content %}
<main class="main pages">
	<div class="page-header breadcrumb-wrap">
		<div class="container">
			<div class="breadcrumb">
				<a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
				<span></span> Set New Password
			</div>
		</div>
	</div>
	<div class="page-content pt-150 pb-150">
		<div class="container">
			<div class="row">
				<div class="col-xl-8 col-lg-10 col-md-12 m-auto">
					<div class="row">
						<div class="col-lg-6 pr-30 d-none d-lg-block">
							<img class="border-radius-15 w-20 h-20" src="{% static 'assets/imgs/page/logo.png' %}" alt="" />
						</div>
						<div class="col-lg-6 col-md-8">
							<div class="login_wrap widget-taber-content background-white">
								<div class="padding_eight_all bg-white">
									<div class="heading_s1">
										<h1 class="mb-5">Set New Password</h1>
										<p class="mb-30">Already have the password <a href="{% url 'userauths:sign-in' %}">Login</a></p>

										<form method="post">
											{% csrf_token %}
											<label class="block mb-2">New Password:</label>
											<input type="password" name="new_password" required class="w-full p-2 border rounded mb-3">
											
											<label class="block mb-2">Confirm Password:</label>
											<input type="password" name="confirm_password" required class="w-full p-2 border rounded mb-3">
											
											<button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Reset Password</button>
										</form>
										{% if messages %}
											{% for message in messages %}
												<p class="text-red-500">{{ message }}</p>
											{% endfor %}
										{% endif %}
							
								
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>


{% endblock content %}
